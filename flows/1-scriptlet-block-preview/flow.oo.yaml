nodes:
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: markdown
          json_schema:
            type: string
            ui:widget: file
          value: ""
        - handle: csv_file_3d
          json_schema:
            type: string
            ui:widget: file
          value: ""
      outputs_def:
        - handle: csv_file_3d
          description: Output
          json_schema:
            type: string
            ui:widget: file
        - handle: image
          json_schema:
            type: string
        - handle: video
          json_schema:
            type: string
            ui:widget: file
        - handle: audio
          json_schema:
            type: string
            ui:widget: file
        - handle: markdown
          json_schema:
            type: string
            ui:widget: file
      executor:
        name: python
        options:
          entry: scriptlets/+python#2.py
    title: "Python #2"
    icon: ":logos:python:"
    node_id: +python#2
    inputs_from:
      - handle: csv_file_3d
        from_node:
          - node_id: url_to_file#3
            output_handle: file_path
      - handle: markdown
        from_node:
          - node_id: url_to_file#2
            output_handle: file_path
    description: Collect and export data using Scriptlet
  - node_id: +python#1
    node_type: task_node
    title: "Python #4"
    description: Preview charts using Scriptlets
    inputs_from:
      - handle: geological_data
        value: ""
        from_node:
          - node_id: +python#2
            output_handle: csv_file_3d
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: geological_data
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: df
          description: Output
          json_schema:
            contentMediaType: oomol/var
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
          spawn: false
  - task: oomol-preview::audio_preview
    title: "Audio preview #1"
    node_id: audio_preview#1
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: +python#2
            output_handle: audio
  - task: oomol-preview::video_preview
    title: "Video preview #1"
    node_id: video_preview#1
    inputs_from:
      - handle: video_path
        from_node:
          - node_id: +python#2
            output_handle: video
  - task: oomol-preview::markdown_text_preview
    title: "Markdown preview #1"
    node_id: markdown_text_preview#1
    inputs_from:
      - handle: text
        from_node:
          - node_id: +python#2
            output_handle: markdown
  - task: oomol-preview::image_preview
    title: "Image preview #1"
    node_id: image_preview#1
    inputs_from:
      - handle: image_path
        from_node:
          - node_id: +python#2
            output_handle: image
  - task: self::df-preview
    title: "DF Preview #1"
    node_id: df-preview#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: +python#1
            output_handle: df
  - values:
      - handle: url
        json_schema:
          type: string
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/1740470911_mt_bruno_elevation.csv
    title: "Value #1"
    node_id: +value#1
  - node_id: +value#2
    node_type: value_node
    title: "Value #2"
    values:
      - handle: url
        json_schema:
          type: string
          pattern: https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/principle.md
  - task: oomol-file::url_to_file
    title: "URL to file  #2"
    node_id: url_to_file#2
    inputs_from:
      - handle: url
        from_node:
          - node_id: +value#2
            output_handle: url
      - handle: query
        value:
          {}
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
  - task: oomol-file::url_to_file
    title: "URL to file  #3"
    node_id: url_to_file#3
    inputs_from:
      - handle: url
        from_node:
          - node_id: +value#1
            output_handle: url
      - handle: query
        value:
          {}
        schema_overrides:
          []
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
